<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Recipe List</title>
</head>
<body>
  <table>
    <tr>
      <th>Id</th>
      <th>Description</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
      <td th:text="${recipe.id}"></td>
      <td th:text="${recipe.description}"></td>
    </tr>
  </table>

</body>
</html>
